{% extends 'temp_base.html' %}
{% load static %}

{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="heading">{{ blog.title }}</h1>
    <img src="{{ blog.image }}" alt="{{ blog.title }}" class="img-fluid mb-4">
    <div class="blog-content">
        {{ blog.content|safe }} <!-- Render the blog content with TinyMCE formatting -->
    </div>
    <div class="tags mt-3">
        {% for tag in blog.tags %}
        <span class="tag">{{ tag }}</span>
        {% endfor %}
    </div>
    <div class="date mt-3">{{ blog.updated_at }}</div>
</div>
{% endblock %}
