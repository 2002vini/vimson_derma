<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dot Timeline</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #fff;
      font-family: 'Segoe UI', sans-serif;
      color: #14162C;
    }

    .steps-wrapper {
      padding: 60px 20px 40px;
      position: relative;
    }

    /* Horizontal line behind dots */
    .timeline-line {
      position: absolute;
      top: 23%;
      left: 8%;
      right: 8%;
      height: 2px;
      background-color: rgba(245,130,31,0.4);
      z-index: 1;
    }

    .step {
      text-align: center;
      position: relative;
      cursor: pointer;
    }

    .dot {
      width: 16px;
      height: 16px;
      background-color: rgba(245,130,31,0.5);
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .step.active .dot {
      background-color: rgba(245,130,31,1);
      box-shadow: 0 0 0 6px rgba(245,130,31,0.2);
    }

    .step-number {
      font-size: 42px;
      font-weight: 700;
      opacity: 0.05;
      margin-top: 12px;
      color: #14162C;
    }

    .step-title {
      font-weight: 700;
      margin-top: 10px;
    }

    .step-desc {
      display: none;
      margin-top: 8px;
      font-size: 15px;
      color: #333;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .step.active .step-desc {
      display: block;
      opacity: 1;
    }

    @media (max-width: 767.98px) {
      .timeline-line {
        display: none;
      }

      .step-number {
        font-size: 32px;
      }

      .step-title {
        font-size: 15px;
      }

      .step-desc {
        font-size: 14px;
      }

      .dot {
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container steps-wrapper">
    <!-- Horizontal line that connects the dots -->
    <div class="timeline-line"></div>

    <div class="row text-center justify-content-center gy-4">
      <div class="col-6 col-md-3 step" data-step="0">
        <div class="dot"></div>
        <div class="step-number">01</div>
        <div class="step-title">Research</div>
        <div class="step-desc">
          Gather insights, business goals and user pain points.
        </div>
      </div>
      <div class="col-6 col-md-3 step" data-step="1">
        <div class="dot"></div>
        <div class="step-number">02</div>
        <div class="step-title">Wireframe</div>
        <div class="step-desc">
          Build low-fidelity UX structures and interactions.
        </div>
      </div>
      <div class="col-6 col-md-3 step" data-step="2">
        <div class="dot"></div>
        <div class="step-number">03</div>
        <div class="step-title">Design</div>
        <div class="step-desc">
          Create pixel-perfect, brand-aligned mockups.
        </div>
      </div>
      <div class="col-6 col-md-3 step" data-step="3">
        <div class="dot"></div>
        <div class="step-number">04</div>
        <div class="step-title">Development</div>
        <div class="step-desc">
          Build real product from design using latest tech.
        </div>
      </div>
    </div>
  </div>

  <script>
    const steps = document.querySelectorAll(".step");

    steps.forEach(step => {
      step.addEventListener("click", () => {
        steps.forEach(s => s.classList.remove("active"));
        step.classList.add("active");
      });
    });

    // Set the first step active by default
    steps[0].classList.add("active");
  </script>
</body>
</html>
