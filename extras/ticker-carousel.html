<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <style>
    :root {
  --primary-color: rgba(245,130,31,1);
  --secondary-color: rgba(20,32,97,0.8);
}

body {
  font-family: 'Inria Serif', sans-serif;
  background-color: #f9f9f9;
}

/* Primary Text/Buttons */
.text-primary,
.price-tag {
  color: var(--primary-color) !important;
}

.btn-primary {
  background-color: var(--primary-color);
  border: none;
}

.btn-primary:hover {
  background-color: #e37300;
}

/* Secondary Buttons */
.btn-secondary {
  background-color: var(--secondary-color);
  border: none;
  color: white;
}

.btn-secondary:hover {
  opacity: 0.9;
}

/* Accordion Theme */
.accordion-button:not(.collapsed) {
  background-color: var(--secondary-color);
  color: #fff;
}

.accordion-button:focus {
  box-shadow: none;
}

.accordion-button::after {
  filter: invert(1);
}

/* Dot Buttons for Image Toggle */
.dot-btn {
  font-size: 1.25rem;
  color: var(--primary-color);
  background-color: transparent;
  border: none;
}

.dot-btn:hover {
  color: #e37300;
}

/* Card or Container Style (optional) */
.container {
  background: white;
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
}

  </style>
</head>
<body class="bg-light mt-5 mb-5">
  <div class="container py-5">
    <div class="row align-items-center">
      <!-- Product Image -->
      <div class="col-md-6 text-center">
        <img id="productImage" src="https://via.placeholder.com/400x500" alt="Product" class="img-fluid rounded shadow" />
      </div>

      <!-- Product Info -->
      <div class="col-md-6">
        <h2 class="fw-bold text-secondary">Product Name</h2>
        <p class="text-muted">TagLine</p>

        <h4 class="text-primary price-tag">SubCategory</h4>


        <button class="btn btn-primary w-100 mb-3">SubCategory info</button>

        <div class="accordion" id="productInfo">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                Description
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show">
              <div class="accordion-body">
                A deeply hydrating lotion enriched with Wasabi Flavone™, Hyaluronic Acid and Niacinamide.
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                Ingredients
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse">
              <div class="accordion-body">
                Wasabi Flavone™, Green Tea, Squalane, Vitamin E, Trealix®, Ceramides.
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
                Benefits
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse">
              <div class="accordion-body">
                - 72-hour hydration<br />
                - Restores skin barrier<br />
                - Ultralight & non-greasy
              </div>
            </div>
          </div>
        </div>

        <!-- Social -->
        <div class="mt-4">
          <p class="fw-semibold mb-2">Share:</p>
          <button class="btn btn-secondary btn-sm">Facebook</button>
          <button class="btn btn-secondary btn-sm">Instagram</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
