<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
  font-family: 'Roboto Slab', serif;
  text-align: center;  
  font-weight: bold;
  font-size: 8vw;
  background-color: #b1adde;
  color: #267;
}

.container {
  margin: 20px auto 0;
  position: relative;
  width: 90%;
}

.pyramid {
  margin: 0 auto;
  width: 90%;
}

img[usemap] {
	border: none;
	height: auto;
  max-width: 100%;
	width: auto;
}  

p {
  margin: 0;  
}
    </style>

</head>
<body>
    <div class="container">

        <div class="pyramid">
          <img src="https://res.cloudinary.com/positionrelativ/image/upload/v1492379605/pyramid_1_fu4idd.png" usemap="#Map" class="img-fluid" />
      
          <map name="Map" id="Map">
              <area href="#" shape="poly" class="brick 1" coords="669,0,405,268,931,265" />
              <area href="#" shape="poly" class="brick 2" coords="399,269,681,268,673,468,227,455" />
              <area href="#" shape="poly" class="brick 3" coords="685,267,934,267,1134,473,676,468" />
              <area href="#" shape="poly" class="brick 4" coords="220,458,33,641,378,640,540,465,224,458" />
              <area href="#" shape="poly" class="brick 5" coords="542,467,380,643,975,641,802,471,547,467" />
              <area href="#" shape="poly" class="brick 6" coords="809,473,1137,476,1315,645,980,642,811,472" />
      
          </map>
        </div>
        
      </div>
      
      <div class="selection">
        <p>click a brick</p>
      </div>
      <script>
        // * img coords generated with 
// http://imagemap-generator.dariodomi.de/

// * made responsive with
// https://github.com/stowball/jQuery-rwdImageMaps



document.addEventListener("DOMContentLoaded", function () {
    // Make image maps responsive
    const imageMap = document.querySelector('img[usemap]');
    if (imageMap) {
        // Load rwdImageMaps.js functionality (if necessary)
        window.addEventListener("resize", resizeImageMap);
        resizeImageMap();
    }

    function resizeImageMap() {
        const img = document.querySelector('img[usemap]');
        if (!img) return;
        
        const width = img.naturalWidth;
        const height = img.naturalHeight;
        const newWidth = img.clientWidth;
        const scale = newWidth / width;

        document.querySelectorAll('area').forEach(area => {
            const coords = area.dataset.originalCoords || area.getAttribute('coords');
            area.dataset.originalCoords = coords;
            const coordsArray = coords.split(',').map(coord => Math.round(coord * scale));
            area.setAttribute('coords', coordsArray.join(','));
        });
    }

    // Handle focus event on areas
    document.querySelectorAll('area').forEach(area => {
        area.addEventListener("focus", function (event) {
            event.preventDefault();
            document.querySelector('.selection p').textContent = this.getAttribute('class');
        });
    });

    // Handle click outside areas
    document.addEventListener("click", function (event) {
        if (!event.target.closest('area')) {
            const selectionText = document.querySelector('.selection p');
            if (selectionText) {
                selectionText.textContent = 'click a brick';
            }
        }
    });
});

      </script>
</html>
